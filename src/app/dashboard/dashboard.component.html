<div class="container-fluid pl-4 pt-3">
  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let movie of movies" class="d-flex flex-column justify-content-center mr-2 mb-2">
      <img src="{{ movie.poster }}" class="img-fluid poster">
      <span>{{ movie.title }}</span>
    </div>
  </div>
</div>
